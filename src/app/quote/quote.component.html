<section class="container px-6 mx-auto">
  <div class="px-6 text-gray-800 md:px-12 lg:text-left xl:px-52">
    <div class="my-3 p-3 rounded-2xl bg-gray-100 box-border">
      <div
        [ngClass]="alignText() + ' mt-5 px-5 italic font-[Whisper] text-5xl'"
      >
        {{ text }}
      </div>
      <div class="mt-5 mr-5 text-right text-[10px] italic text-lg">
        {{ caption }}
      </div>
    </div>
  </div>
</section>
